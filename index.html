<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Discover Brighton & Hove's environmentally conscious and vegan shops, cafÃ©s, restaurantes and more." >

	<link rel="shortcut icon" type="image/x-icon" href="Images/static/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">  -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">  -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway&display=swap" rel="stylesheet">  
</head>
<body>

<div id="mappage">
    
	<div id="top-bar"> 
		<h1>GREEN LIVING<br />BRIGHTON</h1>
		<div id="topbarleft">
			<!-- <img id="logo" src="Images/static/fulllogo.svg"/> -->
		</div>

		<!-- <div id="topbarright"><ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="blog.html">Blog</a></li>
		  </ul>
		</div> -->
	
	</div> 

	<div id="mainmapview">
		<div id="sidebar">
			
			<div id="sidebarcolumn">

				<div id="primarysidebar"> 
					<div id="sidebarfilter">
						<img id="filterlogo" src="Images/static/filterlist.svg"/>
						<h4>Filters</h4>
						<form action = " ">
							<fieldset>
								<span>	
									<input type ="checkbox"
									id = "chkPlasticFree"
									value = "Plastic Free"
									checked />
									<label for = "chkPlasticFree">Plastic Free</label>	
								</span>
								<span>
									<input type = "checkbox"
									id = "chkPlantBased"
									value = "Plant Based"
									checked />
									<label for = "chkPlantBased">Plant Based</label>
								</span>
								<span>
									<input type = "checkbox"
									id = "chkHealthandWellbeing"
									value = "Health & Wellbeing"
									checked />
									<label for = "chkHealthandWellbeing">Health & Wellbeing</label>
								</span>
								<span>
									<input type = "checkbox"
									id = "chkSustainableDining"
									value = "Sustainable Dining"
									checked />
									<label for = "chkSustainableDining">Sustainable Dining</label>
								</span>	
								<span>
									<input type = "checkbox"
										id = "chkUpcycling"
										value = "Upcycling"
										checked />
										<label for = "chkUpcycling">Upcycling</label>
								</span>
								<span>
										<input type = "checkbox"
											id = "chkOther"
											value = "Other"
											checked />
											<label for = "chkOther">Other</label>
									</span>
							<button type = "button"
							  onclick = "filter()">
							 Search
							</button>
							<button type = "reset"
								onclick = "resetFilters()">
								Reset
							</button>
							</fieldset>
						   </form>
					</div>


					<div id="sidebarlistitems"></div>

					<div id="mapmobile"></div>

					<div id="fab" onclick="toggleMobileListMap()">
						<img id="fabmap" src="Images/static/map-24px.svg"/>
						<img id="fablist" src="Images/static/format_list_bulleted-24px.svg"/>
					</div>
				</div>
			
				<div id="popupsidebar">
					<img class="icon icon-back" onclick="hideHiddenSidebar()" src="Images/static/backarrow.svg"/>
					<div>
						<span id="businesslogo"></span>	
						<div id="aboutbusinesssection">
							<h2 id="sidebarplacename"></h2>
								<span id="sidebartags"></span>
								<div class="storeaddress" id="storeaddress"></div>
								<div class="openinghours" id="openinghours"></div>
								<div class="websitelink">
									<img src="Images/static/web.svg">
									<ul id="websitelink"></ul>
								</div>
							</div>
							<div class="longdescription">
								<p id="longdescription"></p>
							</div>
							<div class="hiddenimagesrow" id="hiddenimagesrow">	
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div id="mapdesktop"></div>

	</div>
</div>

<script src="js/index.js"></script>

</body>
</html>
